<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h1>!Currency Exchanger!</h1>

<form>
<div>
  <label for="currency-amount">Enter The Amount Of Currency You Want to Exchange</label>
  <input type="interger" name="usd-input" id="usd-input" placeholder="Enter Amount"><br><br>
<label for="currency-input">Choose Currency</label>
<select id="currency-type">
  <option value="AED">United Arab Emirates</option>
  <option value="AFN">Afghan Afghani</option>
  <option value="DKK"> Danish Krone</option>
  <option value="AMD">Armenian Dram</option>
  <option value="ANG">Netherlands Antillean Guilder</option>
</select>
<button id="btn" type="submit">Submit!</button>
</div>
</form>

<div>
  <p id="output"></p>
</div>
</body>
</html>
